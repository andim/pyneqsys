build:
  image: bjodah/bjodahimg:latest
  environment:
    - PYNLEQ2_NLEQ2_ROOT_URL=$$PYNLEQ2_NLEQ2_ROOT_URL
  commands:
    - pip install --user pynleq2 pysym pyodesys pykinsol
    - pip3 install --user pynleq2 pysym pyodesys pykinsol
    - ./scripts/ci.sh pyneqsys
    - (cd examples/; ipython2 nbconvert --to=html --ExecutePreprocessor.enabled=True --ExecutePreprocessor.timeout=300 *.ipynb)
    - (cd examples/; ../scripts/render_index.sh *.html)
    - ./scripts/generate_docs.sh
    - ./scripts/prepare_deploy.sh

deploy:

  rsync:
    host: hera.physchem.kth.se
    port: 22
    user: pyneqsys
    source: deploy/
    target: ~
    recursive: true
    delete: false
